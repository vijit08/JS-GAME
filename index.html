<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CATCH THE CLONE</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        
        <div class="main-container">
            <div class="container">
                <section class="score-panel">
                    <div class="timer-container">
                        <span class="timer"> Timer: 00:00</span>
                    </div>
                </section>
                <ul class="deck ul"></ul>
                <div class="main-content">
                    <div class="content">
                        <div class="container-two">
                            <input type="radio" name="radio_one" class="radio-one" id="radio_one" onclick="TwoCard()"/>
                            <label id="label_first" class="label-one" for="radio_one" onclick="TwoCard()">series of 2 pics</label>
                        </div>
                        <div class="container-two">
                            <input class="radio-two"  name="radio_two" type="radio" id="radio_two" onclick="ThreeCard()"/>
                            <label id="label_second" class="label-two" for="radio_two" onclick="ThreeCard()">series of 3 pics</label>
                        </div>
                        <div class="container-two">
                            <input type="radio"  name="radio_three" class="radio-three" id="radio_three" onclick="FourCard()"/>
                            <label id="label_third" class="label-three" for="radio_three" onclick="FourCard()">series of 4 pics</label>
                        </div>
                    </div>
                    <div class="for-button">
                        <button type="reset" id="reset" name="reset" class="btn reset-btn">New Game</button>
                        <button type="button" id="show" name="show" class="btn show-btn">Show</button>
                        <button type="button" id="help" name="help" class="btn help-btn">Help</button>
                    </div>
                </div>
            </div>
        </div>
        <!--- ==============================JAVA SCRIPT===================================-->
        <script src="main.js"></script>
    </body>
</html>
